<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Adicionar Conserto</title>
</h:head>
<h:body>
    <h1>Adicionar Novo Conserto</h1>
    <h2>Complete as informações a seguir para adicionar um conserto novo.</h2>
    <h:form id="form">
        <label>Nome</label><br/>
        <p:inputText value="#{bean.propertyName}" /><br/><br/>

        <label>Sobrenome</label><br/>
        <p:inputText value="#{bean.propertyName}" /><br/><br/>

        <label>Telefone</label><br/>
        <p:inputNumber value="#{bean.propertyName}" /><br/><br/>

        <label>Tipo de conserto</label><br/>
        <p:inputText value="#{bean.propertyName}" /><br/><br/>

        <label>Data de Atendimento</label><br/>
        <p:calendar value="#{dateBean.date}" mode="popup"/><br/><br/>

        <label>Data de Entrega (Prevista)</label><br/>
        <p:calendar value="#{dateBean.date}" mode="popup"/><br/><br/>

        <label>Preço</label><br/>
        <p:inputNumber value="#{bean.propertyName}" /><br/><br/>

        <label>Observação</label><br/>
        <p:inputTextarea value="#{bean.propertyName}" /><br/><br/>

        <p:button value="Adicionar conserto"/>
    </h:form>
</h:body>

</html>
